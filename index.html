<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>MyShopList</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="_css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="_css/style.css">
		<link 
			rel="stylesheet" 
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>

	<body>
			
		<div id="app">
			<main>
				<table class="table text-center">
					<thead>
						<tr>
							<td>#</td>
							<td>Article</td>
							<td>Quantit√©</td>
							<td>Prix (&euro;)</td>
						</tr>
					</thead>

					<tbody>
						<tr>
							<td>0</td>
							<td>name</td>
							<td>quantity</td>
							<td>prix_unit</td>
						</tr>

						<tr>
							<td class="bg-light text-end" colspan="3">TOTAL</td>
							<td class="bg-light">{{shopList.total_price}}</td>
						</tr>
					</tbody>
				</table>

				<div id="add_article" class="p-4">
					<button class="btn btn-primary btn-lg" onclick="open_modale('form-add-shop-list');">
						<i class="fa-solid fa-plus"></i>
					</button>
				</div>
			</main>
		</div>

		<script type="text/javascript" src="_js/script.js"></script>
	</body>
</html>
